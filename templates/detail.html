{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="header text-center" style="margin-top: 25px;padding: 36px;">
        <h1>TODO</h1>
    </div>
    <div class="content">
    <div class="row">
        
        <div class="col-md-6">
          
            <div class="task-container shadow-box" style=" margin-top: 33px;">
                <p><b>{{ task.name }}</b></p>
                <p><b>{{ task.date }}</b></p>
                <p><b>Priority: {{ task.priority }}</b></p>
                <a href="{% url 'deletedv' task.id %}" class="btn btn-danger mt-3"
                 onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                 <a href="{% url 'update' task.id %}" class="btn btn-success mt-3">Update</a>



            </div>
        
        </div>
    </div>
    
{% endblock %}
