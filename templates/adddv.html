{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="header text-center" style="margin-top: 25px;padding: 36px;">
        <h1>TODO</h1>
    </div>
    <div class="content">
    <div class="row">
        <div class="col-md-6  " >
            <div class="shadow-box">
            <form method="POST"  >
                {% csrf_token %}
                <div class="form-group " >
                    <label for="id_name">Task Name:</label>
                    <input type="text" class="form-control" id="id_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="id_priority">Priority:</label>
                    <input type="number" class="form-control" id="id_priority" name="priority" required>
                </div>
                <div class="form-group">
                    <label for="id_date">Date:</label>
                    <input type="date" class="form-control" id="id_date" name="date">
                </div>
                <button type="submit" class="btn btn-success">Add Task</button>
            </form>
            </div>
        </div>
        <div class="col-md-6">
            {% for task in taskdetails %}
            <div class="task-container shadow-box" style=" margin-top: 33px;">
                <p><b>{{ task.name }}</b></p>
                <p><b>{{ task.date }}</b></p>
                <p><b>Priority: {{ task.priority }}</b></p>
                <a href="{% url 'delete' task.id %}" class="btn btn-danger mt-3"
                 onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                 <a href="{% url 'update' task.id %}" class="btn btn-success mt-3">Update</a>



            </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock %}
